<!DOCTYPE html>
<head>
<title>Sound Player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style>
		table {
			background-color: white;
		}
	</style>
	
	<script type="text/javascript">
		
		
		//var slider = document.getElementById("myRange");
		
		// Update the current slider value (each time you drag the slider handle)
		//slider.oninput = function() {
			// adjust volume
		//}
		var tracks = 0;
		
		$( document ).ready(function() {
			
			$("#btnNewTrack").click(function() {
				createTrack(tracks);
			});
			
		});
		
		function getFilePath(){
			$('input[type=file]').change(function () {
				var filePath=$('#fileUpload').val(); 
				console.log(filePath);
				$("#txtFilename1").val(filePath);
			});
		}
		
		function createTrack(sceneId, trackId, filename="", volume=100) {
			var row = $('<tr id="track' + trackId + '"></tr>');
			row.append($('<td><input type="checkbox"  id="checkbox' + trackId + '"></td>'));
			row.append($('<td><audio id="audio' + trackId + '" controls><source id="audOggSrc' + trackId + '" src="" type="audio/ogg">Your browser does not support the audio tag.</audio></td>'));
			row.append($('<td><div class="slidecontainer"><input type="range" min="1" max="100" value="' + volume + '" class="slider" id="volume' + trackId + '"></div></td>'));
			row.append($('<td><input type="file" id="fileUpload' + trackId + '"><input id="txtFilename' + trackId + '" value="' + filename + '"></td>'));
			row.append($('<td><button id="btnPlayTrack' + trackId + '" type="button">Play</button></td>'));
			$("#trackBody" + trackId + " tbody").append(row);
			
			// set listeners
			$('input[type=file]').change(function () {
				var filePath=$('#fileUpload' + trackId).val(); 
				console.log(filePath);
				$("#txtFilename" + trackId).val(filePath);
				
			});
			
			tracks++;
		}
		
		function removeTrack(sceneId, trackId) {
			if(trackId >= 0) {
				$("#trackBody" + sceneId).remove("track" + trackId);
				tracks--;
			}
		}
		
		function loadSource(id) {
			var file = $("#txtFilePath").val() + $("#txtFilename" + id).val().name;
			console.log('loading ' + file + '...');
			$("#audOggSrc" + id).attr("src",file);
			document.getElementById('audio' + id).load();
		}
	</script>
</head>
<body bgcolor="#eeeeee">

	<!-- Global table -->
	<table>
		<tbody>

				<td>
					<button id="btnNewScene" type="button">Create New Scene</button>
				</td>

						<option value="1">Scene 1</option>
