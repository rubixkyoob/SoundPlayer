<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Sound Player</title>
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/soundplayer.css">
	
	<script src="./js/jquery.min.js"></script>
	<script src="./js/soundplayer.js"></script>
	
</head>
<body class="main">

	<!-- Global table -->
	<div class="width-full">
		<div class="panel panel-default center">
			<div class="panel-body">
			
				<div class="panel panel-default header-panel">
					<div class="panel-heading">
						Sound Files Path
					</div>
					<div class="panel-body">
						<input type="text" name="filePath" id="txtFilePath" value="./sounds/">
					</div>
				</div>
				
				<div class="panel panel-default header-panel">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-download-alt"></span>
						Save File
					</div>
					<div class="panel-body">
						<button id="btnExport" type="button" onclick="exportScenes()" class="btn btn-default" style="font-size: 15px;font-weight:bold;">
							Download
						</button>
					</div>
				</div>
				
				<div class="panel panel-default header-panel">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-folder-open"></span>
						Load File
					</div>
					<div class="panel-body">
						<input id="fileLoad" type="file">
					</div>
				</div>
				
			</div>
		</div>
		<br/>
		
		
		<div class="width-full center">
			<!-- Scenes table -->
			<div id="allScenes"></div>
			<div>
				<button id="btnNewScene" type="button" class="btn btn-default" style="font-size: 15px;font-weight:bold;">
					<span class="glyphicon glyphicon-plus"></span>New Scene
				</button>
			</div>
		</div>
		
	</div> <!-- FULL WIDTH CENTER -->
	
	<div id="sceneTemplate" style="display:none;">
		<div class="sceneId" style="display:none;"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				
				<div style="display:inline-block;">
					<div class="removeScene hover"><span class="glyphicon glyphicon-remove"></span></div>
				</div>
				<div style="display:inline-block;">
					<div class="sceneTitle"></div>
				</div>
				<div style="display:inline-block;">
					
				</div>
			</div>
			<div class="panel-body">
				<button class="btnNewTrack btn btn-default" type="button" style="font-size: 15px;font-weight: bold;">
					<span class="glyphicon glyphicon-music"></span>
					Add Track
				</button>
				<div class="trackTable"></div>
			</div>
		</div>
		<br/>
	</div>
	
	<div id="trackTemplate" style="display:none;">
		<div class="panel panel-default" style="margin-bottom:0;margin-top:5px;">
			<div class="panel-body" style="padding:5px;">
				<table style="display:inline-block;">
					<tr>
						<td class="trackId" style="display:none;"></td>
					</tr>
					<tr>
						<td rowspan="3">
							<div style="display:inline-block;">
								<div class="removeTrack hover"><span class="glyphicon glyphicon-remove"></span></div>
							</div>
						</td>
						<td>
							<audio class="audio" controls>
								<source class="audMp3Src" src="" type="audio/mp3">
								<source class="audOggSrc" src="" type="audio/ogg">
								Your browser does not support the audio tag.
							</audio>
						</td>
						<td rowspan="3">
							<div class="slidecontainer">
								<input type="range" orient="vertical" min="0" max="100" value="100" class="volume">
							</div>
						</td>
						<td rowspan="3">
							<button class="btnVolumeAdd btn btn-default btn-sm" type="button" style="font-size: 10px;font-weight: bold;padding-right:0px;">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
							<div class="ttlVolume">Volume</div>
							<div class="txtVolume"></div>
							<button class="btnVolumeSub btn btn-default btn-sm" type="button" style="font-size: 10px;font-weight: bold;padding-right:0px;">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</td>
						<td rowspan="3">
							<textarea class="notes" rows="5" cols="50">
							</textarea>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="loopCheckbox custom-control-input" >
								<label class="custom-control-label">Loop</label>
							</div>
						</td>
						<td rowspan="3">
							<button class="btnPlayTrack btn btn-default" type="button" style="display:table;width:75px;height:150px;font-size: 30px;">
								<span class="glyphicon glyphicon-play"></span>
								<span class="glyphicon glyphicon-pause hide"></span>
							</button>
						</td>
						<td>
							<button class="btnFadeInTrack btn btn-default" type="button" style="display:table;width:100px;height:45px;">Fade In</button>
						</td>
					</tr>
					<tr>
						<td style="text-align:left;">
							<input class="txtFilename" value="">
						</td>
						<td>
							<button class="btnRestartTrack btn btn-default" type="button" style="display:table;width:100px;height:45px;">Restart</button>
						</td>
					</tr>
					<tr>
						<td style="text-align:left;">
							<input type="file" class="fileUpload">
						</td>
						<td>
							<button class="btnFadeOutTrack btn btn-default" type="button" style="display:table;width:100px;height:45px;">Fade Out</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
